<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div style="text-align: center; width: max-content; height: max-content;">
   <h1 style="text-align: left;">Smallest multiple - Problem 5</h1></br> 
   <div class="shadow p-3 mb-5 bg-white rounded">2520 is the smallest number that can be divided by each of the numbers from 1 to 10 without any remainder.</div></br>
    <div class="shadow p-3 mb-5 bg-white rounded" >What is the smallest positive number that is evenly divisible by all of the numbers from 1 to 20?</div>
    <button type="button" class="btn btn-primary" onclick="calculeta()" style="text-align: center;">Hesapla</button>
    <div class="shadow p-3 mb-5 bg-white rounded" id="result" ></div>   
</div>
    <script>
        function calculeta(){ //Problemin Kodlarının Yazılacağı kısım
            function getSmallestDivisibleNumber(number){
    var smallestNumber = 1;
    for(var i=1; i<=number; i++){
        var startingNumber = smallestNumber;
        while(smallestNumber % i != 0){
            smallestNumber += startingNumber;
        }
    }
    return smallestNumber;
}//Problemin Kodların Yazılacağı kısım

document.getElementById("result").innerHTML="Sonuç= " + getSmallestDivisibleNumber(20); //sonucun yazdıralacağı kısım

}

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
