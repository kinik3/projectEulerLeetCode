<body>
    <div style="text-align: center; width: max-content; height: max-content;">
   <h1 style="text-align: left;">Lattice paths - Problem 15</h1></br> 
   <div class="shadow p-3 mb-5 bg-white rounded">Starting in the top left corner of a 2×2 grid, and only being able to move to the right and down,
    there are exactly 6 routes to the bottom right corner.</div></br>
    <img src="img/p015.png" alt="..." class="rounded-top" >
    <div class="shadow p-3 mb-5 bg-white rounded" >How many such routes are there through a 20×20 grid?</div>
    <button type="button" class="btn btn-primary" onclick="calculeta()" style="text-align: center;">Hesapla</button>
    <div class="shadow p-3 mb-5 bg-white rounded" id="result" ></div>
    <div class="shadow p-3 mb-5 bg-white rounded" id="result1"></div>   
</div>
    <script>
        function calculeta(){
        var numRoutes = [];

var getNumRoutes = function (sizeX, sizeY) {
    numRoutes[sizeX] = numRoutes[sizeX] || []

    if (numRoutes[sizeX][sizeY]) {
        return numRoutes[sizeX][sizeY];
    }
    if (sizeX == 0 || sizeY == 0) return 1;

    //Consider moving to the right
    var routes = getNumRoutes(sizeX-1, sizeY);
    routes += getNumRoutes(sizeX, sizeY - 1);
    
    numRoutes[sizeX][sizeY] = routes;

    return routes;
};

document.getElementById("result").innerHTML=(getNumRoutes(2, 2));
document.getElementById("result1").innerHTML="Sonuç= "+(getNumRoutes(20, 20));
}

    </script>
