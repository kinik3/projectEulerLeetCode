    <div style="text-align: center; width: max-content; height: max-content;">
   <h1 style="text-align: left;">Pandigital prime - Problem 45</h1></br> 
   <div class="shadow p-3 mb-5 bg-white rounded">We shall say that an n-digit number is pandigital if it makes use of all the digits 1 to n exactly once.
   </br> For example, 2143 is a 4-digit pandigital and is also prime.</div></br>
    <div class="shadow p-3 mb-5 bg-white rounded" >What is the largest n-digit pandigital prime that exists?</div>
    <button type="button" class="btn btn-primary" onclick="calculeta()" style="text-align: center;">Hesapla</button>
    <div class="shadow p-3 mb-5 bg-white rounded" id="result" ></div>   
</div>
    <script>
        function calculeta(){ //Problemin Kodlarının Yazılacağı kısım
            function tri(n){return n*(n+1)/2;}
function penta(n){return n*(3*n-1)/2;}
function hexa(n){return n*(2*n-1);}

//Altıgen sayılar en az yoğundur, bu nedenle
var t = 1;
var p = 1;
var numHex = 1;
var numPen = 1;
var numTri = 1;
for(var h = 1; h < 100000; h++){
	var numHex = hexa(h);
	while(numTri < numHex){t++;numTri=tri(t);}
	while(numPen < numHex){p++;numPen=penta(p);}

	if(numTri == numHex && numPen == numHex && h > 143){
        //console.log(numHex);
        document.getElementById("result").innerHTML=numHex;
	}
}
}

    </script>
